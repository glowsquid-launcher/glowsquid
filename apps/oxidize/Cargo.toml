[package]
name = "glowsquid"
version = "0.1.0"
description = "The glowsquid launcher backend"
authors = ["suyashtnt, redcreeper1485"]
license = "MIT"
repository = "https://github.com/glowsquid-launcher/glowsquid"
default-run = "glowsquid"
edition = "2018"
build = "src/build.rs"

[build-dependencies]
tauri-build = { version = "1.0.0-rc.0", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
reqwest = "0.11.10"
discord_api = "0.2.3"
# v2.2.4
labrinth = { commit = "023663b268bf279157444103a84a49b089997869", git = "https://github.com/modrinth/labrinth" }
async-trait = "0.1"

[dependencies.tauri]
version = "1.0.0-rc.6"
features = ["api-all"]

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
